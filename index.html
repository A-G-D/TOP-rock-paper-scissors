<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
</head>
<body>
    <div class="canvas">
        <div class="header row">
            <label id="label-title">Rock Paper Scissor</label>
        </div>
        <div class="scores row">
            <div class="player">
                <label class="playerName"></label>
                <label class="playerScore"></label>
            </div>
            <div class="computer">
                <label class="computerName"></label>
                <label class="computerScore"></label>
            </div>
        </div>
        <div class="choices row">
            <button id="btn-rock">Rock</button>
            <button id="btn-paper">Paper</button>
            <button id="btn-scissor">Scissor</button>
        </div>
    </div>
</body>
</html>
